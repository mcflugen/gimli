name: Test

on:
  pull_request:
  push:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      publish_to:
        description: "Where to publish (leave blank to just build/test)"
        type: choice
        required: false
        default: ""
        options:
          - ""
          - testpypi
          - pypi

jobs:
  build-wheels:
    # Run on external PRs, but not on internal PRs, to avoid duplicate runs
    if:
      github.event_name == 'push' || github.event.pull_request.head.repo.full_name !=
      github.repository

    name: Build wheels on ${{ matrix.cibw-only }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-latest, cibw-only: cp311-manylinux_x86_64 }
          - { os: ubuntu-latest, cibw-only: cp312-manylinux_x86_64 }
          - { os: ubuntu-latest, cibw-only: cp313-manylinux_x86_64 }
          - { os: ubuntu-latest, cibw-only: cp314-manylinux_x86_64 }

          - { os: ubuntu-24.04-arm, cibw-only: cp311-manylinux_aarch64 }
          - { os: ubuntu-24.04-arm, cibw-only: cp312-manylinux_aarch64 }
          - { os: ubuntu-24.04-arm, cibw-only: cp313-manylinux_aarch64 }
          - { os: ubuntu-24.04-arm, cibw-only: cp314-manylinux_aarch64 }

          - { os: macos-15-intel, cibw-only: cp311-macosx_x86_64, mac_deployment: "10.9" }
          - { os: macos-15-intel, cibw-only: cp312-macosx_x86_64, mac_deployment: "10.9" }
          - { os: macos-15-intel, cibw-only: cp313-macosx_x86_64, mac_deployment: "10.9" }
          - { os: macos-15-intel, cibw-only: cp314-macosx_x86_64, mac_deployment: "10.9" }

          - { os: macos-latest, cibw-only: cp311-macosx_arm64, mac_deployment: "11.0" }
          - { os: macos-latest, cibw-only: cp312-macosx_arm64, mac_deployment: "11.0" }
          - { os: macos-latest, cibw-only: cp313-macosx_arm64, mac_deployment: "11.0" }
          - { os: macos-latest, cibw-only: cp314-macosx_arm64, mac_deployment: "11.0" }

          - { os: windows-latest, cibw-only: cp311-win_amd64 }
          - { os: windows-latest, cibw-only: cp312-win_amd64 }
          - { os: windows-latest, cibw-only: cp313-win_amd64 }
          - { os: windows-latest, cibw-only: cp314-win_amd64 }

    steps:
      - uses: actions/checkout@v6

      - name: Use Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Build wheels
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --only ${{ matrix.cibw-only }} --print-build-identifiers

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2.1

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3
        with:
          only: ${{ matrix.cibw-only }}

      - uses: actions/upload-artifact@v6
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.cibw-only }}
          path: ./wheelhouse/*.whl

  show-artifacts:
    needs: "build-wheels"
    name: "Show artifacts"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v7
      with:
        pattern: "wheel-*"
        merge-multiple: true
        path: ${{ github.workspace }}/dist

    - shell: bash
      run: |
        ls -l ${{ github.workspace }}/dist

  coverage:
    name: Run test coverage

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.14"]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v6
      - name: Use Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install udunits2
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev udunits-bin pkg-config

      - name: Coverage
        run: |
          pip install nox
          nox -s coverage --force-pythons=${{ matrix.python-version }} --verbose

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    needs: "build-wheels"
    name: "Publish to PyPI/TestPyPI"
    runs-on: ubuntu-latest

    if: github.event_name == 'workflow_dispatch' && inputs.publish_to != ''

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: "wheel-*"
          merge-multiple: true
          path: ${{ github.workspace }}/dist

      - name: Publish to testpypi
        if: steps.exists.outputs.exists != 'true' && inputs.publish_to == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
          print-hash: true
          verify-metadata: false
          verbose: true

      - name: Publish to pypi
        if: steps.exists.outputs.exists != 'true' && inputs.publish_to == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
          print-hash: true
          verify-metadata: false
          verbose: true
