name: Test

on: [push, pull_request]

jobs:
  build-wheels:
    # Run on external PRs, but not on internal PRs, to avoid duplicate runs
    if:
      github.event_name == 'push' || github.event.pull_request.head.repo.full_name !=
      github.repository

    name: Build wheels on ${{ matrix.cibw-only }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-latest, cibw-only: cp310-manylinux_x86_64 }
          - { os: ubuntu-latest, cibw-only: cp311-manylinux_x86_64 }
          - { os: ubuntu-latest, cibw-only: cp312-manylinux_x86_64 }
          - { os: ubuntu-latest, cibw-only: cp313-manylinux_x86_64 }
          - { os: ubuntu-latest, cibw-only: cp314-manylinux_x86_64 }

          - { os: ubuntu-24.04-arm, cibw-only: cp310-manylinux_aarch64 }
          - { os: ubuntu-24.04-arm, cibw-only: cp311-manylinux_aarch64 }
          - { os: ubuntu-24.04-arm, cibw-only: cp312-manylinux_aarch64 }
          - { os: ubuntu-24.04-arm, cibw-only: cp313-manylinux_aarch64 }
          - { os: ubuntu-24.04-arm, cibw-only: cp314-manylinux_aarch64 }

          - { os: macos-15-intel, cibw-only: cp310-macosx_x86_64, mac_deployment: "10.9" }
          - { os: macos-15-intel, cibw-only: cp311-macosx_x86_64, mac_deployment: "10.9" }
          - { os: macos-15-intel, cibw-only: cp312-macosx_x86_64, mac_deployment: "10.9" }
          - { os: macos-15-intel, cibw-only: cp313-macosx_x86_64, mac_deployment: "10.9" }
          - { os: macos-15-intel, cibw-only: cp314-macosx_x86_64, mac_deployment: "10.9" }

          - { os: macos-latest, cibw-only: cp310-macosx_arm64, mac_deployment: "11.0" }
          - { os: macos-latest, cibw-only: cp311-macosx_arm64, mac_deployment: "11.0" }
          - { os: macos-latest, cibw-only: cp312-macosx_arm64, mac_deployment: "11.0" }
          - { os: macos-latest, cibw-only: cp313-macosx_arm64, mac_deployment: "11.0" }
          - { os: macos-latest, cibw-only: cp314-macosx_arm64, mac_deployment: "11.0" }

          - { os: windows-latest, cibw-only: cp310-win_amd64 }
          - { os: windows-latest, cibw-only: cp311-win_amd64 }
          - { os: windows-latest, cibw-only: cp312-win_amd64 }
          - { os: windows-latest, cibw-only: cp313-win_amd64 }
          - { os: windows-latest, cibw-only: cp314-win_amd64 }

    steps:
      - uses: actions/checkout@v6

      - name: Use Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Build wheels
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --only ${{ matrix.cibw-only }} --print-build-identifiers

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2.1

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3
        with:
          only: ${{ matrix.cibw-only }}

      - uses: actions/upload-artifact@v6
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.cibw-only }}
          path: ./wheelhouse/*.whl

  show-artifacts:
    needs: "build-wheels"
    name: "Show artifacts"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v7
      with:
        pattern: "wheel-*"
        merge-multiple: true
        path: ${{ github.workspace }}/dist

    - shell: bash
      run: |
        ls -l ${{ github.workspace }}/dist

  test:
    needs: build-wheels
    name: Run the tests

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v6
      - name: Use Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/download-artifact@v7
        with:
          pattern: "wheel-*"
          merge-multiple: true
          path: ${{ github.workspace }}/dist

      - name: Test
        run: |
          pip install nox
          nox -s test --verbose -- dist

      - name: Coveralls
        if: matrix.os == 'ubuntu-latest'
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true
          flag-name: py${{ matrix.python-version }}-${{ matrix.os }}
          debug: true

  coveralls_finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel-finished: true
          debug: true

  check_tag:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      publish_url: ${{ steps.check-publish.outputs.publish_url }}

    steps:
    - name: Check if this is a release/prerelease
      id: check-publish
      run: |
        tag_name="${GITHUB_REF#refs/tags/}"
        if [[ "$tag_name" =~ ^v[0-9]+\.[0-9]+\.[0-9]+[ab][0-9]+$ ]]; then
          publish_url="https://test.pypi.org/legacy/"
        elif [[ "$tag_name" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          publish_url="https://upload.pypi.org/legacy/"
        else
          publish_url="none"
        fi
        echo "publish_url=$publish_url" >> "$GITHUB_OUTPUT"
        echo "tag_name=$tag_name"
        echo "publish_url=$publish_url"

  publish:
    needs: "check_tag"
    name: "Publish to PyPI/TestPyPI"
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: "wheel-*"
          merge-multiple: true
          path: ${{ github.workspace }}/dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ startsWith(needs.check_tag.outputs.publish_url, 'http') }}
        with:
          repository-url: ${{ needs.check_tag.outputs.publish_url }}
          skip-existing: true
          print-hash: true
          verify-metadata: false
