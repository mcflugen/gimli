[project]
name = "gimli.units"
requires-python = ">=3.10"
description = "An object-oriented Python interface to udunits"
keywords = [
    "earth science",
    "model coupling",
    "unit conversion",
    "units",
]
authors = [
    { email = "eric.hutton@colorado.edu" },
    { name = "Eric Hutton" },
]
maintainers = [
    { email = "eric.hutton@colorado.edu" },
    { name = "Eric Hutton" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "importlib-resources; python_version < '3.12'",
    "numpy",
]
dynamic = [
    "readme",
    "version",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "nox",
]
testing = [
    "hypothesis",
    "pytest",
    "pytest-cov",
]

[project.urls]
Changelog = "https://github.com/csdms/gimli/blob/master/CHANGES.rst"
Documentation = "https://gimli.readthedocs.io/"
Homepage = "https://github.com/csdms/gimli"
Repository = "https://github.com/csdms/gimli"

[project.scripts]
gimli = "gimli._main:main"

[build-system]
requires = [
    "cython",
    "numpy",
    "setuptools",
    "wheel",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools.dynamic.version]
attr = "gimli._version.__version__"

[tool.setuptools.package-data]
gimli = [
    "data/udunits/*.xml*",
]

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.cibuildwheel]
build = "cp310-* cp311-* cp312-* cp313-* cp314-*"
skip = "*-win32*"
archs = "x86_64,aarch64,arm64,AMD64,x86"
before-build = [
    "cd extern/udunits-2.2.28",
    "mkdir -p m4",
    "autoreconf -fvi",
    "./configure --disable-static --enable-shared --prefix={project}/dist/extern",
    "make",
    "make install",
]
test-requires = [
    "hypothesis",
    "pytest",
]
test-command = "pytest {package}/tests"

[tool.cibuildwheel.linux]
before-all = "yum install -y flex libtool texinfo"
[tool.cibuildwheel.linux.environment]
WITH_UDUNITS2 ="$(pwd -P)/dist/extern"

# [tool.cibuildwheel.macos.environment]
# WITH_UDUNITS2 ="$(pwd -P)/dist/extern"
# MACOSX_DEPLOYMENT_TARGET = "10.9"
# CC = "clang"
# CXX = "clang++"

[tool.cibuildwheel.macos]
environment = """
UDUNITS2_PREFIX="$(pwd -P)/dist/extern"
CPPFLAGS="-I$UDUNITS2_PREFIX/include"
CFLAGS="-I$UDUNITS2_PREFIX/include"
LDFLAGS="-L$UDUNITS2_PREFIX/lib"
PKG_CONFIG_PATH="$UDUNITS2_PREFIX/lib/pkgconfig"
"""
before-build = """
bash -c 'set -eux
PREFIX="$(pwd -P)/dist/extern"
rm -rf "$PREFIX"
mkdir -p "$PREFIX"

cd extern/udunits-2.2.28
mkdir -p m4
autoreconf -fvi
./configure --disable-static --enable-shared --prefix="$PREFIX"
make -j2
make install
'
"""
before-all = "brew install automake libtool texinfo"
test-command = """
pytest {project}/tests || (
  echo "===== pytest failed; inspecting built extension without importing =====" &&
  python - <<'PY'
from __future__ import annotations

import glob
import os
import pathlib
import sys

site = next(p for p in sys.path if p.endswith("site-packages"))
print("site-packages:", site)

# Find the extension by filename pattern (adjust if your module name differs)
candidates = sorted(glob.glob(os.path.join(site, "gimli", "_udunits2*.so")))
print("Candidates:", candidates)

if not candidates:
    raise SystemExit("No extension .so found under site-packages/gimli")

so = candidates[0]
print("Extension path:", so)

print("\\n--- otool -L (extension deps) ---")
os.system(f"otool -L {so} || true")

print("\\n--- undefined symbols in extension (look for cv_*) ---")
os.system(f"nm -u {so} | egrep 'cv_convert|udunits|ut_|cv_' || true")

print("\\n--- dyld load trace (attempt import, expected to fail) ---")
os.system("DYLD_PRINT_LIBRARIES=1 python -c 'import gimli._udunits2' || true")

# If a vendored udunits dylib was bundled anywhere in site-packages, inspect it too:
dylibs = sorted(glob.glob(os.path.join(site, "**", "libudunits2*.dylib"), recursive=True))
print("\\nBundled libudunits2 dylibs found:", dylibs)
for dylib in dylibs:
    print("\\n--- nm -gU on", dylib, "---")
    os.system(f"nm -gU {dylib} | grep cv_convert_double || true")
PY
  exit 1
)
"""

[tool.cibuildwheel.windows]
before-build = "pip install delvewheel"
before-all = [
    "cd {package}\\extern\\expat-2.6.0",
    "cmake -S . -DCMAKE_INSTALL_PREFIX={package}\\dist\\extern",
    "cmake --build . --config Release",
    "cmake --build . --config Release --target install",
    "set LIB=%LIBRARY_LIB%;{package}\\dist\\extern\\lib;%LIB%",
    "set LIBPATH=%LIBRARY_LIB%;{package}\\dist\\extern\\lib;%LIBPATH%",
    "set INCLUDE={package}\\dist\\extern\\include;%INCLUDE%",
    "cd {package}\\extern\\udunits-2.2.28",
    "set CFLAGS=\"-I{package}\\dist\\extern\\include\"",
    "cmake -S . -DCMAKE_INSTALL_PREFIX={package}\\dist\\extern -D EXPAT_INCLUDE_DIR={package}\\dist\\extern\\include\\expat.h",
    "cmake --build . --config Release --target libudunits2",
    "cmake --build . --config Release --target install",
]
repair-wheel-command = "delvewheel repair --add-path=dist\\extern\\bin -w {dest_dir} {wheel}"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
line_length = 88

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.pytest.ini_options]
minversion = "6.0.0rc1"
testpaths = [
    "tests",
]
norecursedirs = [
    ".*",
    "*.egg*",
    "build",
    "dist",
]
addopts = [
    "--ignore=bmi_tester/bootstrap",
    "--ignore=bmi_tester/tests",
    "--tb=native",
    "--strict-markers",
    "--durations=16",
    "--doctest-modules",
    "-vvv",
]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ALLOW_UNICODE",
]

[tool.zest-releaser]
tag-format = "v{version}"
python-file-with-version = "src/gimli/_version.py"
